<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Artisan Bread Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-bread-slice text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Artisan Bread</h1>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600 transition-colors">Home</a>
                    <div id="authButtons" class="flex items-center space-x-3 guest-only" style="display: none;">
                        <a href="login.html" class="text-amber-600 hover:text-amber-700 transition-colors">Login</a>
                        <a href="register.html" class="btn-primary text-white px-4 py-2 rounded-lg font-semibold">Sign Up</a>
                    </div>
                    <div id="userMenu" class="flex items-center space-x-3 auth-only" style="display: none;">
                        <span class="text-gray-600">Welcome, <span id="userName"></span></span>
                        <a href="profile.html" class="text-amber-600 hover:text-amber-700 transition-colors">
                            <i class="fas fa-user"></i>
                        </a>
                        <button id="btnLogout" class="text-red-600 hover:text-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-2 space-y-2">
                <a href="index.html" class="block w-full text-left py-2 text-gray-600">Home</a>
                <a href="profile.html" id="mobileProfileBtn" class="block w-full text-left py-2 text-amber-600 auth-only" style="display: none;">Profile</a>
                <a href="login.html" class="block w-full text-left py-2 text-amber-600 guest-only" style="display: none;">Login</a>
                <a href="register.html" class="block w-full text-left py-2 text-amber-600 font-semibold">Sign Up</a>
                <button id="mobileLogoutBtn" class="block w-full text-left py-2 text-red-600 auth-only" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Verify Email Page -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="auth-form max-w-md w-full p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Verify Your Email</h2>
                <p class="text-gray-600 mt-2" id="emailMessage">Enter the verification code sent to your email</p>
            </div>
            
            <form id="verifyForm">
                <!-- Hidden email field -->
                <input type="hidden" id="verifyEmail" name="email" value="">
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Verification Code</label>
                    <div class="relative">
                        <input type="text" id="otpCode" name="otp_code" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]*" inputmode="numeric"
                               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        <i class="fas fa-key absolute left-4 top-4 text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Check your email for the verification code</p>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-white mb-4">
                    <span class="loading" id="verifyLoading">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                    </span>
                    Verify Email
                </button>
            </form>
            
            <div class="text-center">
                <button id="resendBtn" class="text-amber-600 hover:text-amber-700 font-medium">
                    Didn't receive the code? Resend
                </button>
            </div>
            
            <p class="text-center text-gray-600 mt-6">
                Already verified? 
                <a href="login.html" class="text-amber-600 hover:text-amber-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Include the consolidated JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Wait for page to be fully loaded before trying to use functions from app.js
        document.addEventListener('DOMContentLoaded', function() {
            // Get email from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (email) {
                document.getElementById('emailMessage').textContent = `Enter the verification code sent to ${email}`;
                // Populate the hidden email field
                const emailInput = document.getElementById('verifyEmail');
                if (emailInput) {
                    emailInput.value = email;
                }
                // Note: Removed automatic OTP resend to prevent rate limiting issues
                // User can manually click "Resend" button if needed
            }

            // Handle verification form submission
            document.getElementById('verifyForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const otpCode = formData.get('otp_code');
                
                try {
                    console.log('Verifying email with:', { email, otpCode });
                    // Fix double slash issue - ensure proper URL construction
                    const base = (window.BASE || 'http://127.0.0.1:8000').replace(/\/$/, ''); // Remove trailing slash
                    const verifyUrl = `${base}/api/auth/verify-email`;
                    console.log('Verification URL:', verifyUrl);
                    const response = await axios.post(verifyUrl, {
                        email: email,
                        otp_code: otpCode
                    }, {
                        withCredentials: true,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('Verification response:', response.data);
                    
                    showAlert('Email Verified', 'Your email has been verified successfully. You can now login.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } catch (error) {
                    console.error('Verification error:', error);
                    
                    // Show detailed error message from backend if available
                    let errorMessage = 'Invalid verification code. Please try again.';
                    const responseData = error.response?.data || {};
                    
                    if (responseData.errors && responseData.errors.length > 0) {
                        errorMessage = responseData.errors[0].msg || errorMessage;
                    } else if (responseData.message) {
                        errorMessage = responseData.message;
                    }
                    showAlert('Error', errorMessage, 'error');
                }
            });

            // Handle resend OTP
            document.getElementById('resendBtn').addEventListener('click', async function() {
                if (!email) {
                    showAlert('Error', 'Email not found. Please register again.', 'error');
                    return;
                }
                
                try {
                    // Fix double slash issue - ensure proper URL construction
                    const base = (window.BASE || 'http://127.0.0.1:8000').replace(/\/$/, ''); // Remove trailing slash
                    const resendUrl = `${base}/api/auth/resend-otp`;
                    console.log('Resend OTP URL:', resendUrl);
                    const response = await axios.post(resendUrl, {
                        email: email
                    }, {
                        withCredentials: true,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    
                    showAlert('Code Sent', 'A new verification code has been sent to your email.', 'success');
                } catch (error) {
                    console.error('Resend OTP error:', error);
                    
                    const responseData = error.response?.data || {};
                    
                    // Handle rate limiting (429 status)
                    if (error.response?.status === 429 || responseData.message?.includes('wait')) {
                        // Extract time_left from error object (it might be directly on error or nested)
                        const timeLeft = responseData.time_left || responseData.response?.time_left || 0;
                        const minutes = Math.ceil(timeLeft / 60);
                        const seconds = Math.ceil(timeLeft);
                        
                        console.log('Rate limited - time left:', timeLeft, 'seconds,', minutes, 'minutes');
                        
                        const message = `Please wait ${minutes} minute(s) (${seconds} seconds) before requesting another code.`;
                        showAlert('Rate Limited', message, 'warning');
                        
                        // Disable resend button temporarily
                        const resendBtn = document.getElementById('resendBtn');
                        if (resendBtn) {
                            resendBtn.disabled = true;
                            resendBtn.textContent = `Wait ${minutes}m before resending`;
                            
                            // Re-enable after time expires
                            setTimeout(() => {
                                resendBtn.disabled = false;
                                resendBtn.textContent = "Didn't receive the code? Resend";
                            }, timeLeft * 1000);
                        }
                    } else {
                        // Show detailed error message from backend if available
                        let errorMessage = 'Failed to resend verification code.';
                        if (responseData.errors && responseData.errors.length > 0) {
                            errorMessage = responseData.errors[0].msg || errorMessage;
                        } else if (responseData.message) {
                            errorMessage = responseData.message;
                        }
                        showAlert('Error', errorMessage, 'error');
                    }
                }
            });

            // Override showPage function for single-page navigation
            function showPage(pageName) {
                switch(pageName) {
                    case 'home':
                        window.location.href = 'index.html';
                        break;
                    case 'products':
                        window.location.href = 'products.html';
                        break;
                    case 'profile':
                        window.location.href = 'profile.html';
                        break;
                    case 'register':
                        window.location.href = 'register.html';
                        break;
                    case 'login':
                        window.location.href = 'login.html';
                        break;
                    case 'verify-email':
                        // Already on verify email page
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }
        }); // End of DOMContentLoaded event handler
    </script>
</body>
</html>
