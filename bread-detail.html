<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Details - Artisan Bread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">Bread Details</h1>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600">Back to Shop</a>
                    <a href="cart.html" class="text-gray-600 hover:text-amber-600">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="breadDetail" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Bread details will be loaded here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const breadId = urlParams.get('id');
            if (breadId) {
                loadBreadDetail(breadId);
            }
        });
    </script>
</body>
</html>
