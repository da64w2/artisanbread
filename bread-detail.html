<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Details - Artisan Bread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/axios.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="products.html" class="text-gray-600 hover:text-amber-600 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Shop
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="customer.html" class="text-gray-600 hover:text-amber-600">Dashboard</a>
                    <a href="cart.html" class="text-gray-600 hover:text-amber-600 relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCountNav" class="absolute -top-2 -right-2 bg-amber-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="profile.html" class="text-gray-600 hover:text-amber-600">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-amber-600 mb-4"></i>
            <p class="text-gray-600">Loading bread details...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">Failed to Load Bread</h3>
            <p class="text-gray-600 mb-4" id="errorMessage">An error occurred while loading the bread details.</p>
            <a href="products.html" class="inline-block bg-amber-600 text-white px-6 py-3 rounded-lg hover:bg-amber-700">
                <i class="fas fa-arrow-left mr-2"></i>Back to Shop
            </a>
        </div>

        <!-- Bread Detail Content -->
        <div id="breadDetail" class="hidden bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Bread details will be loaded here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            // Update cart count
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }

            const urlParams = new URLSearchParams(window.location.search);
            const breadId = urlParams.get('id');
            
            if (!breadId) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'No bread ID provided.';
                return;
            }

            // Load bread detail
            if (typeof loadBreadDetail === 'function') {
                loadBreadDetail(breadId).catch(err => {
                    console.error('Error loading bread detail:', err);
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('errorState').classList.remove('hidden');
                    const errorMsg = err.message || err.response?.data?.message || 'Failed to load bread details.';
                    document.getElementById('errorMessage').textContent = errorMsg;
                });
            } else {
                console.error('loadBreadDetail function not found');
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
