<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Artisan Bread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/axios.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">My Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <a href="products.html" class="text-gray-600 hover:text-amber-600">Shop</a>
                    <a href="cart.html" class="text-gray-600 hover:text-amber-600">
                        <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                    </a>
                    <a href="orders.html" class="text-gray-600 hover:text-amber-600">Orders</a>
                    <a href="profile.html" class="text-gray-600 hover:text-amber-600">Profile</a>
                    <button id="btnLogout" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="products.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <i class="fas fa-store text-4xl text-amber-600 mb-4"></i>
                <h3 class="text-xl font-bold">Browse Breads</h3>
                <p class="text-gray-600">Shop our collection</p>
            </a>
            <a href="cart.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <i class="fas fa-shopping-cart text-4xl text-amber-600 mb-4"></i>
                <h3 class="text-xl font-bold">My Cart</h3>
                <p class="text-gray-600">View cart items</p>
            </a>
            <a href="orders.html" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                <i class="fas fa-receipt text-4xl text-amber-600 mb-4"></i>
                <h3 class="text-xl font-bold">My Orders</h3>
                <p class="text-gray-600">Order history</p>
            </a>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            checkAuthAndRole('customer');
            
            // Update cart count
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            } else {
                console.error('updateCartCount function not found');
            }
        });
    </script>
</body>
</html>
