<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bread - Artisan Bread Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-bread-slice text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Artisan Bread</h1>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="./bread.html" class="text-amber-600 font-semibold">Breads</a>
                    <a href="./profile.html" id="profileNavBtn" class="text-gray-600 hover:text-amber-600 transition-colors hidden">Profile</a>
                    <div id="userMenu" class="hidden flex items-center space-x-3">
                        <span class="text-gray-600">Welcome, <span id="userName"></span></span>
                        <a href="profile.html" class="text-amber-600 hover:text-amber-700 transition-colors">
                            <i class="fas fa-user"></i>
                        </a>
                        <button id="btnLogout" class="text-red-600 hover:text-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-2 space-y-2">
                <a href="./bread.html" class="block w-full text-left py-2 text-amber-600 font-semibold">Breads</a>
                <a href="./profile.html" id="mobileProfileBtn" class="block w-full text-left py-2 text-amber-600 hidden">Profile</a>
                <a href="./login.html" class="block w-full text-left py-2 text-amber-600">Login</a>
                <a href="./register.html" class="block w-full text-left py-2 text-amber-600">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Edit Bread Section -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="bread.html" class="inline-flex items-center text-amber-600 hover:text-amber-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Breads
            </a>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Edit Bread</h2>
            <p class="text-gray-600">Update your bread details</p>
        </div>

        <!-- Edit Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="editForm" class="space-y-6" enctype="multipart/form-data">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input name="name" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g. Sourdough" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                        <input type="number" name="price" id="price" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g. 5.99" required>
                    </div>
                    
                    <!-- Removed Type Field -->
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" id="description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Describe the bread..." rows="4" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image</label>
                    <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-md">
                        <img id="preview" class="w-20 h-20 object-cover rounded-md border border-gray-300" src="" alt="preview" onerror="this.onerror=null; this.src='http://127.0.0.1:8081/uploads/default.png'">
                        <input type="file" name="image" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" accept="image/*">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="btn-primary text-white px-8 py-3 rounded-md font-semibold">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>

            <pre id="editMsg" class="mt-6 p-4 bg-gray-100 rounded-md text-sm text-gray-700 font-mono hidden"></pre>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize the edit page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check authentication first
                const isAuth = await requireAuth();
                if (isAuth) {
                    // Initialize edit functionality
                    if (typeof initEdit === 'function') {
                        await initEdit();
                    } else {
                        console.error('initEdit function not found');
                        await showAlert('Error', 'Edit functionality not available', 'error');
                        location.href = 'bread.html';
                    }
                } else {
                    // Not authenticated, redirect to login
                    location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error initializing edit page:', error);
                await showAlert('Error', 'Failed to load edit page', 'error');
                location.href = 'bread.html';
            }
        });
    </script>
</body>
</html>
