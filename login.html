<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Artisan Bread Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-bread-slice text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Artisan Bread</h1>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600 transition-colors">Home</a>
                    <div id="authButtons" class="flex items-center space-x-3 guest-only" style="display: none;">
                        <span class="text-amber-600 font-semibold">Login</span>
                        <a href="register.html" class="btn-primary text-white px-4 py-2 rounded-lg">Sign Up</a>
                    </div>
                    <div id="userMenu" class="flex items-center space-x-3 auth-only" style="display: none;">
                        <span class="text-gray-600">Welcome, <span id="userName"></span></span>
                        <a href="profile.html" class="text-amber-600 hover:text-amber-700 transition-colors">
                            <i class="fas fa-user"></i>
                        </a>
                        <button id="btnLogout" class="text-red-600 hover:text-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-2 space-y-2">
                <a href="index.html" class="block w-full text-left py-2 text-gray-600">Home</a>
                <a href="profile.html" id="mobileProfileBtn" class="block w-full text-left py-2 text-amber-600 auth-only" style="display: none;">Profile</a>
                <span class="block w-full text-left py-2 text-amber-600 font-semibold">Login</span>
                <a href="register.html" class="block w-full text-left py-2 text-amber-600 guest-only" style="display: none;">Sign Up</a>
                <button id="mobileLogoutBtn" class="block w-full text-left py-2 text-red-600 auth-only" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>



    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="auth-form max-w-md w-full p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bread-slice text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="loginUsername" name="username" required
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Enter your username">
                        <i class="fas fa-user absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" name="password" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Enter your password">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-amber-600 focus:ring-amber-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm text-amber-600 hover:text-amber-700">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-white mb-4">
                    <span class="loading" id="loginLoading">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                    </span>
                    Sign In
                </button>
            </form>
            
            <p class="text-center text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-amber-600 hover:text-amber-700 font-medium">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Include the consolidated JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Mobile menu toggle function
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Override showPage function for single-page navigation
        function showPage(pageName) {
            switch(pageName) {
                case 'home':
                    window.location.href = 'index.html';
                    break;
                case 'products':
                    window.location.href = 'products.html';
                    break;
                case 'profile':
                    window.location.href = 'profile.html';
                    break;
                case 'register':
                    window.location.href = 'register.html';
                    break;
                case 'login':
                    // Already on login page
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
        
        // Initialize auth state
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>

</body>
</html>
