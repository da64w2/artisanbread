<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Artisan Bread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">My Orders</h1>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600">Shop</a>
                    <a href="cart.html" class="text-gray-600 hover:text-amber-600">Cart</a>
                    <a href="profile.html" class="text-gray-600 hover:text-amber-600">Profile</a>
                    <button id="btnLogout" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="ordersEmpty" class="text-center py-12 hidden">
            <i class="fas fa-receipt text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-600">You have no orders yet</p>
            <a href="index.html" class="mt-4 inline-block bg-amber-600 text-white px-6 py-3 rounded-lg hover:bg-amber-700">
                Start Shopping
            </a>
        </div>

        <div id="ordersList" class="space-y-4">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            checkAuthAndRole('customer');
            loadOrders();
        });
    </script>
</body>
</html>
