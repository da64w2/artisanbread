<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Breads - Artisan Bread Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-bread-slice text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Artisan Bread</h1>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600 transition-colors">Home</a>
                    <a href="products.html" class="text-amber-600 font-semibold">Browse Breads</a>
                    <a href="cart.html" class="text-gray-600 hover:text-amber-600 transition-colors relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCountNav" class="absolute -top-2 -right-2 bg-amber-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <div id="authButtons" class="flex items-center space-x-3 guest-only" style="display: none;">
                        <a href="login.html" class="text-amber-600 hover:text-amber-700 transition-colors">Login</a>
                        <a href="register.html" class="btn-primary text-white px-4 py-2 rounded-lg font-semibold">Sign Up</a>
                    </div>
                    <div id="userMenu" class="flex items-center space-x-3 auth-only" style="display: none;">
                        <span class="text-gray-600">Welcome, <span id="userName"></span></span>
                        <a href="profile.html" class="text-amber-600 hover:text-amber-700 transition-colors">
                            <i class="fas fa-user"></i>
                        </a>
                        <button id="btnLogout" class="text-red-600 hover:text-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-2 space-y-2">
                <a href="index.html" class="block w-full text-left py-2 text-gray-600">Home</a>
                <a href="products.html" class="block w-full text-left py-2 text-amber-600 font-semibold">Browse Breads</a>
                <a href="cart.html" class="block w-full text-left py-2 text-gray-600">Cart</a>
                <a href="profile.html" id="mobileProfileBtn" class="block w-full text-left py-2 text-amber-600 auth-only" style="display: none;">Profile</a>
                <a href="login.html" class="block w-full text-left py-2 text-amber-600 guest-only" style="display: none;">Login</a>
                <a href="register.html" class="block w-full text-left py-2 text-amber-600 guest-only" style="display: none;">Sign Up</a>
                <button id="mobileLogoutBtn" class="block w-full text-left py-2 text-red-600 auth-only" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Breads Browsing Page -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Browse Our Breads</h1>
            <p class="text-gray-600">Discover our handcrafted artisanal breads made with love and premium ingredients</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative flex-1 w-full md:max-w-md">
                <input type="text" id="searchInput" 
                       class="w-full px-4 py-3 pl-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all"
                       placeholder="Search breads...">
                <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-gray-600 font-medium" id="breadCount">Loading...</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-amber-600 mb-4"></i>
            <p class="text-gray-600">Loading breads...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-bread-slice text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No breads found</h3>
            <p class="text-gray-600">Try adjusting your search or check back later</p>
        </div>

        <!-- Breads Grid -->
        <div id="breadsGrid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Bread cards will be inserted here -->
        </div>
    </div>

    <!-- Include the consolidated JavaScript file -->
    <script src="js/app.js"></script>
    
    <script>
        // Mobile menu toggle function
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Bread card template
        function createBreadCard(bread) {
            const imgUrl = bread.image_path 
                ? new URL(bread.image_path.replace(/^\//, ''), window.BASE || 'http://127.0.0.1:8000').toString()
                : new URL('uploads/bread.png', window.BASE || 'http://127.0.0.1:8000').toString();
            
            const stockBadge = bread.stock_quantity > 0 
                ? `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">In Stock</span>`
                : `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Out of Stock</span>`;

            return `
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden group">
                    <div class="relative overflow-hidden">
                        <img src="${imgUrl}" 
                             alt="${bread.name}" 
                             class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300"
                             onerror="this.src='${new URL('uploads/bread.png', window.BASE || 'http://127.0.0.1:8000').toString()}'">
                        <div class="absolute top-2 right-2">
                            ${stockBadge}
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-1">${bread.name}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2 min-h-[2.5rem]">${bread.description || 'Delicious artisanal bread'}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-amber-600">â‚±${parseFloat(bread.price || 0).toFixed(2)}</span>
                            <button onclick="viewBreadDetail(${bread.id})" 
                                    class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors duration-200 flex items-center gap-2">
                                <i class="fas fa-eye"></i>
                                View
                            </button>
                        </div>
                        ${bread.stock_quantity > 0 ? `
                            <button onclick="addToCart(${bread.id})" 
                                    class="w-full mt-3 bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center gap-2">
                                <i class="fas fa-cart-plus"></i>
                                Add to Cart
                            </button>
                        ` : `
                            <button disabled 
                                    class="w-full mt-3 bg-gray-300 text-gray-500 px-4 py-2 rounded-lg font-semibold cursor-not-allowed">
                                Out of Stock
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        // Load and display breads
        async function loadBreads(query = '') {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const breadsGrid = document.getElementById('breadsGrid');
            const breadCount = document.getElementById('breadCount');

            try {
                loadingState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                breadsGrid.classList.add('hidden');

                const breads = await api('/breads' + (query ? `?q=${encodeURIComponent(query)}` : ''));
                
                loadingState.classList.add('hidden');

                if (breads.length === 0) {
                    emptyState.classList.remove('hidden');
                    breadCount.textContent = '0 breads found';
                } else {
                    breadsGrid.classList.remove('hidden');
                    breadCount.textContent = `${breads.length} ${breads.length === 1 ? 'bread' : 'breads'} found`;
                    
                    breadsGrid.innerHTML = breads.map(bread => createBreadCard(bread)).join('');
                }
            } catch (error) {
                console.error('Error loading breads:', error);
                loadingState.classList.add('hidden');
                emptyState.classList.remove('hidden');
                breadCount.textContent = 'Error loading breads';
                
                await Swal.fire({
                    title: 'Error',
                    text: 'Failed to load breads. Please try again later.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        // View bread detail
        function viewBreadDetail(breadId) {
            window.location.href = `bread-detail.html?id=${breadId}`;
        }

        // Add to cart
        async function addToCart(breadId) {
            try {
                // Check if user is authenticated
                const token = getToken();
                if (!token) {
                    await Swal.fire({
                        title: 'Login Required',
                        text: 'Please login to add items to your cart.',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Login',
                        cancelButtonText: 'Cancel',
                        confirmButtonColor: '#8B4513'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = 'login.html';
                        }
                    });
                    return;
                }

                await api('/cart', {
                    method: 'POST',
                    data: { bread_id: breadId, quantity: 1 }
                });

                await Swal.fire({
                    title: 'Added to Cart!',
                    text: 'Item has been added to your cart.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#8B4513',
                    timer: 2000,
                    timerProgressBar: true
                });

                // Update cart count
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                await Swal.fire({
                    title: 'Error',
                    text: error.message || 'Failed to add item to cart. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        // Search functionality
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    loadBreads(e.target.value);
                }, 300);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadBreads();
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }
        });
    </script>
</body>
</html>
