<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Artisan Bread Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/sweetalert2.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-bread-slice text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">Artisan Bread</h1>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-amber-600 transition-colors">Home</a>
                    <div id="authButtons" class="flex items-center space-x-3 guest-only" style="display: none;">
                        <a href="login.html" class="text-amber-600 hover:text-amber-700 transition-colors">Login</a>
                        <a href="register.html" class="btn-primary text-white px-4 py-2 rounded-lg font-semibold">Sign Up</a>
                    </div>
                    <div id="userMenu" class="flex items-center space-x-3 auth-only" style="display: none;">
                        <span class="text-gray-600">Welcome, <span id="userName"></span></span>
                        <a href="profile.html" class="text-amber-600 hover:text-amber-700 transition-colors">
                            <i class="fas fa-user"></i>
                        </a>
                        <button id="btnLogout" class="text-red-600 hover:text-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-2 space-y-2">
                <a href="index.html" class="block w-full text-left py-2 text-gray-600">Home</a>
                <a href="profile.html" id="mobileProfileBtn" class="block w-full text-left py-2 text-amber-600 auth-only" style="display: none;">Profile</a>
                <a href="login.html" class="block w-full text-left py-2 text-amber-600 guest-only" style="display: none;">Login</a>
                <a href="register.html" class="block w-full text-left py-2 text-amber-600 font-semibold">Sign Up</a>
                <button id="mobileLogoutBtn" class="block w-full text-left py-2 text-red-600 auth-only" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Reset Password Page -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="auth-form max-w-md w-full p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Reset Password</h2>
                <p class="text-gray-600 mt-2" id="resetMessage">Create a new password for your account</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="resetEmail" name="email" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Enter your email address">
                        <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Reset Token</label>
                    <div class="relative">
                        <input type="text" id="resetToken" name="token" required maxlength="6" pattern="[0-9]{6}"
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                               placeholder="000000">
                        <i class="fas fa-key absolute left-4 top-4 text-gray-400"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Enter the 6-digit token from your email</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" name="password" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Enter new password">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirmNewPassword" required 
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                               placeholder="Confirm new password">
                        <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-white mb-4">
                    <span class="loading" id="resetLoading">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                    </span>
                    Reset Password
                </button>
            </form>
            
            <p class="text-center text-gray-600">
                Remember your password? 
                <a href="login.html" class="text-amber-600 hover:text-amber-700 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Include the consolidated JavaScript file -->
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/axios.min.js"></script>
    
    <!-- Include only the API functions from app.js, skip profile handlers -->
    <script>
        // Include basic API functions without profile handling
        if (!window.BASE) {
            window.BASE = localStorage.getItem('BACKEND_BASE') || 'http://127.0.0.1:8000';
        }

        async function api(endpoint, options = {}) {
            const normalizedPath = endpoint.startsWith('/') ? endpoint.slice(1) : endpoint;
            const fullUrl = `${window.BASE}/${normalizedPath}`;
            
            console.log('API call to:', fullUrl);
            console.log('API options:', options);
            
            const axiosConfig = {
                method: options.method || 'GET',
                withCredentials: true,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                }
            };
            
            if (options.data) {
                axiosConfig.data = options.data;
            }
            
            try {
                const response = await axios(fullUrl, axiosConfig);
                console.log('Response data:', response.data);
                return response.data;
            } catch (error) {
                console.error('API error:', error);
                
                if (error.response) {
                    // Server responded with error status
                    const status = error.response.status;
                    const responseData = error.response.data || {};
                    
                    console.log('Error response:', responseData);
                    
                    if (status === 401 || status === 403) {
                        localStorage.removeItem('token');
                    }
                    
                    const err = new Error(responseData.message || `HTTP ${status} Error`);
                    err.status = status;
                    err.response = responseData;
                    throw err;
                } else if (error.request) {
                    // Network error
                    const networkErr = new Error('Network error. Please check your connection.');
                    networkErr.status = 0;
                    throw networkErr;
                } else {
                    // Other error
                    throw error;
                }
            }
        }
    </script>
    
    <script>
        // Get token and email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        const emailFromUrl = urlParams.get('email');
        
        // Auto-fill email and token from URL if present
        if (emailFromUrl) {
            document.getElementById('resetEmail').value = emailFromUrl;
            document.getElementById('resetEmail').readOnly = true; // Make it read-only if from URL
        }
        
        if (tokenFromUrl) {
            document.getElementById('resetToken').value = tokenFromUrl;
            document.getElementById('resetToken').readOnly = true; // Make it read-only if from URL
        }
        
        // Update message if email is provided
        if (emailFromUrl) {
            document.getElementById('resetMessage').textContent = `Create a new password for ${emailFromUrl}`;
        }

        // Password validation
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (password !== confirmPassword) {
                Swal.fire({
                    title: 'Error',
                    text: 'Passwords do not match. Please make sure both passwords are identical.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }
            
            if (password.length < 6) {
                Swal.fire({
                    title: 'Error',
                    text: 'Password must be at least 6 characters long.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }
            
            return true;
        }

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (!validatePassword()) {
                return;
            }
            
            const email = document.getElementById('resetEmail').value;
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('newPassword').value;
            
            // Validate token format (6 digits)
            if (!/^\d{6}$/.test(token)) {
                await Swal.fire({
                    title: 'Error',
                    text: 'Reset token must be exactly 6 digits.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            // Fix double slash issue - ensure proper URL construction
            const base = (window.BASE || 'http://127.0.0.1:8000').replace(/\/$/, ''); // Remove trailing slash
            const resetUrl = `${base}/api/auth/reset-password`;
            console.log('Reset password URL:', resetUrl);
            
            try {
                const response = await axios.post(resetUrl, {
                    email: email,
                    token: token,
                    password: password
                }, {
                    withCredentials: true,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                // Use SweetAlert directly since showAlert might not be available yet
                await Swal.fire({
                    title: 'Success',
                    text: 'Your password has been reset successfully. You can now login with your new password.',
                    icon: 'success',
                    confirmButtonText: 'Go to Login',
                    allowOutsideClick: false,
                    timer: 3000,
                    timerProgressBar: true
                });
                
                document.getElementById('resetLoading').textContent = 'Password reset successfully';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                console.error('Reset password error:', error);
                
                const responseData = error.response?.data || {};
                
                // Show detailed error message from backend if available
                let errorMessage = 'Failed to reset password. Please try again.';
                if (responseData.errors && responseData.errors.length > 0) {
                    errorMessage = responseData.errors[0].msg || errorMessage;
                } else if (responseData.message) {
                    errorMessage = responseData.message;
                }
                
                // Use SweetAlert directly
                await Swal.fire({
                    title: 'Error',
                    text: errorMessage,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                
                document.getElementById('resetLoading').textContent = errorMessage;
            }
        });

        // Override showPage function for single-page navigation
        function showPage(pageName) {
            switch(pageName) {
                case 'home':
                    window.location.href = 'index.html';
                    break;
                case 'products':
                    window.location.href = 'products.html';
                    break;
                case 'profile':
                    window.location.href = 'profile.html';
                    break;
                case 'register':
                    window.location.href = 'register.html';
                    break;
                case 'login':
                    window.location.href = 'login.html';
                    break;
                case 'reset-password':
                    // Already on reset password page
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
